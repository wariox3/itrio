
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Correo RedDoc{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }
        .header img {
            max-width: 200px;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            color: #555555;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #888888;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://semantica.sfo3.digitaloceanspaces.com/recursos_web/zinc/default.jpg" alt="RedDoc" width="200" height="42">
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
            <p>¡Un saludo!</p>
            <p>Mariotto de RedDoc</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 RedDoc una marca de Semantica Digital. Todos los derechos reservados.</p>
            <p>Semantica, Cll 84 # 58-50 int 1414, Itaguí, Antioquia - Colombia</p>
        </div>
    </div>
</body>
</html>
